<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="SemiColonWeb">
    <meta name="description"
        content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet">

    <!-- Core Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Icons -->
    <link rel="stylesheet" href="css/font-icons.css">

    <!-- Plugins/Components CSS -->
    <link rel="stylesheet" href="css/components/bs-select.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Document Title
	============================================= -->
    <title>Create Event</title>

    <style>
        @media (min-width: 992px) {
            .header-misc-icon>a {
                width: 1.5rem;
                height: 1.5rem;
                font-size: 1.5rem;
                line-height: 1.5rem;
            }
        }

        .header-row .fbox-sm .fbox-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .header-row .fbox-sm .fbox-icon i {
            position: relative;
            top: 1px;
            font-size: 1.25rem;
        }

        .header-shop-search input::-moz-placeholder {
            font-style: italic;
            opacity: .7;
        }

        .header-shop-search input::-webkit-input-placeholder {
            font-style: italic;
            opacity: .7;
        }
    </style>
    <style>
        .bootstrap-select>.dropdown-toggle {
            border: 1px solid #eaeaea;
        }

        #event-url input {
            padding-right: 50px;
        }

        #event-url .url-status {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }

        .theme-chooser:hover button {
            opacity: 1 !important;
        }
    </style>

</head>

<body class="stretched">

    <div id="wrapper">

        <main id="content">
            <div class="content-wrap py-3">

                <div class="section bg-transparent min-vh-100 p-0 m-0 d-flex">
                    <div class="vertical-middle">
                        <div class="container py-4">



                            <div class="card mx-auto rounded-4 border-0 shadow-lg" style="max-width: 500px;">
                                <div class="card-body p-5">
                                    <div class="text-center">

                                        <img class="logo-default mb-3"
                                            srcset="images/files/logo-color.png, images/files/logo-color.png 2x"
                                            src="images/files/logo-color.png" alt="Canvas Logo">
                                    </div>
                                    <form id="login-form" name="login-form" class="mb-0" action="#" method="post">
                                        <h1 class="fs-4 fw-semibold text-center mb-3">Sign In to RSVP</h1>


                                        <div class="row">
                                            <div class="col-12 form-group mb-4">
                                                <label for="login-form-username">Email</label>
                                                <input type="text" id="login-form-username" name="login-form-username"
                                                    value="" class="form-control not-dark">
                                            </div>

                                            <div class="col-12 form-group mb-4">
                                                <div class="d-flex justify-content-between">
                                                    <label for="login-form-password">Password</label>
                                                    <a href="#" class="fw-semibold text-smaller">Forgot
                                                        Password?</a>
                                                </div>
                                                <input type="password" id="login-form-password"
                                                    name="login-form-password" value="" class="form-control not-dark">
                                            </div>

                                            <div class="col-12 form-group mb-0">
                                                <button class="button   d-block w-100 m-0" id="login-form-submit"
                                                    name="login-form-submit" value="login">Log In</button>
                                            </div>
                                        </div>
                                    </form>

                                    <div class="divider divider-center">
                                        <div class="divider-text text-dark lh-base">or Login with</div>
                                    </div>

                                    <div class="text-center">
                                        <a href="#"
                                            class="btn d-block mx-0 mb-3 btn-light border d-flex align-items-center justify-content-center"><img
                                                src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg"
                                                alt="Google Logo" class="d-inline-block me-2 square square-xs">Sign
                                            In with Google</a>
                                        <a href="#"
                                            class="btn d-block mx-0 mb-3 btn-light border d-flex align-items-center justify-content-center"><img
                                                src="https://cdn.cdnlogo.com/logos/f/91/facebook-icon.svg"
                                                alt="Facebook Logo" class="d-inline-block me-2 square square-xs">Sign In
                                            with
                                            Facebook</a>
                                        <a href="#"
                                            class="btn d-block mx-0 mb-3 btn-light border d-flex align-items-center justify-content-center"><img
                                                src="https://cdn.cdnlogo.com/logos/t/39/twitter.svg" alt="Twitter Logo"
                                                class="d-inline-block me-2 square square-xs">Sign
                                            In with Twitter</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </main>



    </div><!-- #wrapper end -->

    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="uil uil-angle-up"></div>

    <!-- JavaScripts
	============================================= -->
    <script src="js/plugins.min.js"></script>
    <script src="js/functions.js"></script>

</body>

</html>
